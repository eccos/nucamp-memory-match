<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="select-grid-size" class="form-label">Grid Size</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="select-grid-size" aria-label="Select Grid Size">
                    <option value="3x2" selected>3 x 2</option>
                    <option value="4x2">4 x 2</option>
                    <option value="6x3">6 x 3</option>
                    <option value="8x4">8 x 4</option>
                    <option value="10x5">10 x 5</option>
                    <option value="12x6">12 x 6</option>
                </select>
            </div>
        </div>
        <div id="card-grid">
            <div class="row">
                <div class="col-sm-4">
                    <img src="card-back.png" class="img-fluid" id="card-1">
                    <div id="card1h"></div>
                </div>
                <div class="col-sm-4">
                    <img src="card-back.png" class="img-fluid" id="card-2">
                    <div id="card2h"></div>
                </div>
                <div class="col-sm-4">
                    <img src="card-back.png" class="img-fluid" id="card-3">
                    <div id="card3h"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <img src="card-back.png" class="img-fluid" id="card-4">
                    <div id="card4h"></div>
                </div>
                <div class="col-sm-4">
                    <img src="card-back.png" class="img-fluid" id="card-5">
                    <div id="card5h"></div>
                </div>
                <div class="col-sm-4">
                    <img src="card-back.png" class="img-fluid" id="card-6">
                    <div id="card6h"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
